<!-- Summary: added local agent controls, server/model inputs, and a log area. -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hacktide Navigator</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto; margin: 12px; width: 360px; }
      h3 { margin: 0 0 10px; font-size: 14px; }
      label { font-size: 11px; opacity: 0.8; }
      input { width: 100%; padding: 8px 10px; border-radius: 10px; border: 1px solid #ddd; outline: none; }
      .row { display: flex; gap: 10px; margin-top: 10px; }
      .stack { display: grid; gap: 6px; margin-top: 8px; }
      button { flex: 1; padding: 10px; border-radius: 10px; border: 0; cursor: pointer; }
      #guideBtn { background: #2563eb; color: white; }
      #clearBtn { background: #111827; color: white; }
      #runAgentBtn { background: #10b981; color: white; }
      #stopAgentBtn { background: #f97316; color: white; }
      #status { margin-top: 8px; font-size: 12px; opacity: 0.85; }
      #log { margin-top: 8px; padding: 8px; background: #f3f4f6; border-radius: 8px; font-size: 11px; max-height: 140px; overflow: auto; white-space: pre-wrap; }
    </style>
  </head>

  <body>
    <h3>Smart Guide</h3>

    <div class="stack">
      <label for="query">Goal</label>
      <input
        id="query"
        placeholder='Try: go to subscriptions or search for cat videos'
        autocomplete="off"
      />
      <label for="serverUrl">Server URL</label>
      <input id="serverUrl" value="http://localhost:3000" autocomplete="off" />
      <label for="model">Model</label>
      <input id="model" value="llama3.1:8b" autocomplete="off" />
    </div>

    <div class="row">
      <button id="guideBtn">Guide</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div class="row">
      <button id="runAgentBtn">Run Agent</button>
      <button id="stopAgentBtn">Stop</button>
    </div>

    <div id="status">Ready.</div>
    <div id="log"></div>

    <!-- IMPORTANT: load JS from file (no inline JS) -->
    <script src="popup.js"></script>
  </body>
</html>
